<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallanguzhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/assets/Background.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: 'IM Fell English SC', serif;
        background: url('/assets/Background.png') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body class="flex items-center justify-center">
    <div class="text-center w-full space-y-20">
      <h1
        class="text-9xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] sm:text-7xl md:text-8xl lg:text-9xl break-words"
      >
        PALLANGUZHI
        
      </h1>
      <div class="flex flex-col items-center space-y-8">
        <!-- Play vs Computer Button -->
        <button
          class="text-7xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] hover:scale-110 transition"
          id="pve-btn"
        >
           &#10017; Start Game &#10017;
        </button>

      <!-- How to Play Button -->
      <div>
        <button
          class="text-5xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] hover:scale-110 transition"
          id="how-to-btn"
        >
          How to Play
        </button>
      </div>
    </div>
    <footer
      class="absolute bottom-0 w-full text-center text-[#4b2c18] pb-4 text-xl drop-shadow-[2px_2px_0_#f3f1db]"
    >
      Â© 2025 Pallanguzhi. All rights reserved.
    </footer>

    <script type="module">
      const pveBtn = document.getElementById('pve-btn');
      const pvpBtn = document.getElementById('pvp-btn');
      const howToBtn = document.getElementById('how-to-btn');
      const createBtn = document.getElementById('create-btn');
      const joinBtn = document.getElementById('join-btn');
      const modal = document.getElementById('pvp-modal');

      if (pveBtn) {
        pveBtn.addEventListener('click', () => {
          window.location.href = '/game.html';
        });
      }

      if (pvpBtn) {
        pvpBtn.addEventListener('click', () => {
          modal.classList.remove('hidden');
        });
      }

      if (createBtn) {
        createBtn.addEventListener('click', () => {
          window.location.href = '/game.html';
        });
      }

      if (joinBtn) {
        joinBtn.addEventListener('click', () => {
          const codeInput = document.getElementById('game-code');
          const code = codeInput.value.trim();
          const errorText = document.getElementById('code-error');

          if (!code) {
            errorText.classList.remove('hidden');
          } else {
            errorText.classList.add('hidden');
            window.location.href = '/game.html'; // Replace with `/game.html?code=${code}` if needed
          }
        });
      }

      if (howToBtn) {
        howToBtn.addEventListener('click', () => {
          window.location.href = '/how-to.html';
        });
      }
    </script>
  </body>
</html>
